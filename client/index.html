<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="section">
        
        <div class="columns is-centered">
          <div class="column is-8">
            <h1 class="title">Witaj <i class="far fa-smile"></i></h1>
            <h2 class="subtitle">Za pomocą tej aplikacji możesz planować zadania.</h2>
          </div>
        </div>

        <div class="columns is-centered">
          <div class="column is-8">
            <form class="form" id="addTaskForm" name="addTaskForm">
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input class="input" type="text" name="title" id="title" placeholder="Zrób zakupy przed weekendem">
                </div>
                <div class="control">
                  <button class="button is-primary" type="submit" id="addTaskBtn">
                    Dodaj
                  </button>
                </div>
              </div>
              <div class="control is-expanded">
                <input class="input" type="text" name="description" id="description" placeholder="Mleko, jajka, ser, chleb, warzywa">
              </div>
            </form>
          </div>
        </div>

        <div class="columns is-centered">
          <div class="column is-8">
            <div class="notification is-hidden is-light" id="addTaskMsg"></div>
          </div>
        </div>

        <div class="columns is-centered">
          <div class="column is-8">
            <table class="table is-fullwidth is-striped">
              <thead>
                <tr>
                  <th>Zadanie</th>
                  <th class="has-text-right">Akcje</th>
                </tr>
              </thead>
              <tbody id="tasksList">
              </tbody>
            </table>
          </div>
        </div>

        <div class="columns is-centered">
          <div class="column is-8">
            <div class="notification is-hidden is-light" id="tasksListMsg"></div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
